---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    author: krishna
    name: redis-deployment
spec:
  selector:
    matchLabels:
      name: redis-deployment
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-deployment
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
...